<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Explorer</title>

    <!-- MDL Imports -->
    <link rel="stylesheet" href="./mdl/material.min.css">
    <script src="./mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <style>
        #logo {
            width: 30px;
            margin-right: 30px;
            margin-left: -40px;
        }

        #title {
            margin-right: 20px;
            text-decoration: none;
        }
        #title>a {
            text-decoration: none;
            color: #F5F5F5;
        }

        #searchBox {
            width: 300px;
            vertical-align: middle;
            white-space: nowrap;
            position: relative;
            background: #F5F5F5;
            color: #3F51B5;
            font-family: 'Roboto';
            border: none;
            padding-left: 10px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            height: 30px;
        }

        #searchLabel {
            padding-left: 20px;
        }

        #searchButton {
            margin-left: 6px;
            margin-bottom: 4px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <img src="logo.png" alt="" id="logo">
                <!-- Title -->
                <span class="mdl-layout-title mdl-layout--large-screen-only" id="title">
                    <a href="#">Wikipedia Explorer</a> 
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>

                <!-- Search area-->
                <form id="search" action="#" onsubmit="search()">
                    <!-- Search box -->
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="searchBox">
                        <label class="mdl-textfield__label" id="searchLabel"></label>
                    </div>
                    <!-- Seach button: Accent-colored raised button -->
                    <button id="searchButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-layout--large-screen-only">
                        Search
                    </button>
                </form>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Content -->
            </div>
        </main>
    </div>

    <script>
        function search() {
            alert("TEST");
        }
    </script>
</body>

</html>
